<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="display"></div>
    <div class="row-1">
        <button id="ac">AC</button>
        <button id="del">DEL</button>
        <button id="pn">+/-</button>
    </div>
    <div class="row-2">
        <button class="value">7</button>
        <button class="value">8</button>
        <button class="value">9</button>
        <button id="div" class="op">รท</button>
    </div>
    <div class="row-3">
        <button class="value">4</button>
        <button class="value">5</button>
        <button class="value">6</button>
        <button id="multiply" class="op">ร</button>
    </div>
    <div class="row-4">
        <button class="value">1</button>
        <button class="value">2</button>
        <button class="value">3</button>
        <button id="minus" class="op">-</button>
    </div>
    <div class="row-5">
        <button class="value">0</button>
        <button id="dot">.</button>
        <button id="equal" class="op">=</button>
        <button id="plus" class="op">+</button>
    </div>
</div>

<div class="footer">by nchiu 
    <a href="https://github.com/natashachiu" target="_blank">
    <img src="./github-mark.png" alt="github logo"></a> 
</div>

<script src="script.js"></script>
</body>
</html>
